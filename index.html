<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="mídia/favicon-32x32.ico" type="image/x-icon">
    <title>Calculadora S.</title>
</head>
<body>
    <header><h1>Calculadora Spagnoli</h1></header>
    <div id="calculadora">
        <div id="tela"> <textarea name="res" id="res1" placeholder="Resultado" readonly></textarea> </div>
        <input type="button" value="1" onclick="num(1)" class="butN">
        <input type="button" value="2" onclick="num(2)" class="butN">
        <input type="button" value="3" onclick="num(3)" class="butN">
        <input type="button" value="+" onclick="soma()" class="butO">
        <input type="button" value="!fat" onclick="fatorial()" class="butO"><br>
        <input type="button" value="4" onclick="num(4)" class="butN">
        <input type="button" value="5" onclick="num(5)" class="butN">
        <input type="button" value="6" onclick="num(6)" class="butN">
        <input type="button" value="-" onclick="subtração()" class="butO">
        <input type="button" value="pot" onclick="potência()" class="butO"><br>
        <input type="button" value="7" onclick="num(7)" class="butN">
        <input type="button" value="8" onclick="num(8)" class="butN">
        <input type="button" value="9" onclick="num(9)" class="butN">
        <input type="button" value="x" onclick="multiplicar()" class="butO">
        <input type="button" value="raiz" onclick="raiz()" class="butO">
        <br><input type="button" value="=" onclick="igual()" class="butO">
    </div>
    <script src="script.js"></script>
</body> 
</html>
